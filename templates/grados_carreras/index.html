<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Muestra de Grados</h1>
    {% for grado in grados %}
    <tr>
      <td> 
        <a href="{% url 'Grado' grado.idCarrera %}">
            {{grado.idCarrera}}
        </a>
      </td>
      <td>{{grado.carrera}}</td>
      <td>{{grado.grado}}</td>
    </tr>
    {% endfor %}
</body>
</html>
